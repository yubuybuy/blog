name: 百度推送定时任务

on:
  schedule:
    # 每天早上8点（北京时间）运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  baidu-push:
    runs-on: ubuntu-latest

    steps:
      - name: 调用百度推送API
        run: |
          echo "🚀 开始推送到百度..."
          response=$(curl -s "https://www.sswl.top/api/baidu-push")
          echo "📊 推送结果:"
          echo "$response" | jq '.'
          echo "✅ 推送完成"
